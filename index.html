<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca658b1710.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculator">

            <p class="result" id="result"></p>

            <table>
                <tr>
                    <td><button onclick="clean()" class="btn especial" style="width: 106px;">CE</button></td>
                    <td><button onclick="del()" class="btn"><i class="fas fa-backspace"></i></button></td>
                    <td><button onclick="insert('/')" class="btn especial"><i class="fas fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button onclick="insert('7')" class="btn">7</button></td>
                    <td><button onclick="insert('8')" class="btn">8</button></td>
                    <td><button onclick="insert('9')" class="btn">9</button></td>
                    <td><button onclick="insert('*')" class="btn especial">x</button></td>
                </tr>

                <tr>
                    <td><button onclick="insert('4')" class="btn">4</button></td>
                    <td><button onclick="insert('5')" class="btn">5</button></td>
                    <td><button onclick="insert('6')" class="btn">6</button></td>
                    <td><button onclick="insert('-')" class="btn especial">-</button></td>
                </tr>

                <tr>
                    <td><button onclick="insert('1')" class="btn">1</button></td>
                    <td><button onclick="insert('2')" class="btn">2</button></td>
                    <td><button onclick="insert('3')" class="btn">3</button></td>
                    <td><button onclick="insert('+')" class="btn especial">+</button></td>
                </tr>

                <tr>
                    <td><button onclick="insert('0')" class="btn">0</button></td>
                    <td><button onclick="insert('.')" class="btn">.</button></td>
                    <td><button onclick="equal()"  class="btn equal" style="width: 106px;">=</button></td>
                </tr>

            </table>

        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
